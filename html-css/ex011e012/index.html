<body>
    <h1>Imagens dinâmicas</h1>
    <p>Teste de imagens flexíveis</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--em picture, a ordem das imagens deve ser sempre da menor para a maior-->
    </picture>

    <h1>Reproduzindo audios</h1>
    <audio src="media/86 EIGHTY-SIX - Ending Full『Avid』by SawanoHiroyuki[nZk]_mizuki(MP3_160K).mp3" controls></audio>

    <audio preload="metadata" controls loop>
        <source src="media/86 EIGHTY-SIX - Ending Full『Avid』by SawanoHiroyuki[nZk]_mizuki(MP3_160K).mp3" type="audio/mpeg">
        <source src="media/WhatsApp Audio 2022-05-16 at 08.40.35.mpeg" type="audio/ogg">
