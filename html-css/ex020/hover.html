<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: whitesmoke;
            background-color: black;
            width: 200px;

        }
        div:hover{
            color: blueviolet;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
